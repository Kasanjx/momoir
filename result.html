<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>momoir | Cherish</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: radial-gradient(circle at center, #391125 0%, #000000 80%);
    }
    h1 
    {
      font-size: 50px;
      font-family: 'Parisienne', cursive;
      color: #ff007f;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    h1:hover{
      transform: scale(1.1);
      color: white;
      text-shadow: 0 0 5px #fff,
        0 0 20px #e6006e,
        0 0 30px #ff007f,
        0 0 70px #391125;
    }
    .editor 
    {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1100px;
    }
    .strip-container 
    {
      position: relative;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 127, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      gap: 10px;
      transition: all 0.3s ease;
    }
    .strip-container.horizontal {
      flex-direction: row;
    }
    .strip-container img {
      width: 240px;
      height: 180px;
      border-radius: 8px;
      border: 3px solid #222;
      cursor: pointer;
      transition: outline 0.2s ease;
    }
    .strip-container img.selected {
      outline: 4px solid #ff007f;
    }
    .edit-controls {
      display: none;
      flex-direction: column;
      gap: 15px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
    }
    .edit-controls.show {
      display: flex;
    }
    .edit-section {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .edit-section.show {
      display: flex;
    }
    .edit-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      font-size: 15px;
      background-color: #ff007f;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6006e;
    }
    .flashcard-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 5px;
    }
    .flashcard {
      padding: 6px 10px;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .flashcard:hover {
      border-color: #ff007f;
    }
    .flashcard.selected {
      border-color: #ff007f;
      background-color: #444;
    }
    .color-picker {
      display: block;
      margin-top: 10px;
    }
    .overlay-text, .sticker {
      position: absolute;
      cursor: move;
      user-select: none;
    }
    .sticker {
      font-size: 2rem;
    }
    .flashcard-options button
    {
      padding: 5px;
      border-radius: 50px;
      background-color: wheat;
    }
    button 
    {
      padding: 14px 28px;
      font-size: 17px;
      font-family: 'Cormorant Garamond', serif;
      border: 1px solid #e6e5e5;
      border-radius: 20px;
      background-color: #be0e66;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 0, 127, 0.2);
    }
    button:hover
    {
      font-weight: 400;
      border: 1px solid #4c0729;
    }
    button:focus
    {
      outline: 2px solid #4c0729;
      outline-offset: 2px;
    }
    input[type="color"] 
    {
      width: 40px;
      height: 40px;
      padding: 0px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #fff;
    }
    select{
      padding: 5px;
      border-radius: 8px;
    }
</style>
  
</head>
<body>
  <h1>your photo strip:</h1>
  <div class="editor">
    <div class="strip-container" id="stripContainer"></div>
    <div class="edit-controls" id="editControls">
      <button onclick="toggleSection('frameSection')">add frame</button>
      <button onclick="toggleSection('textSection')"> add text</button>
      <button onclick="toggleSection('stickerSection')">add stickers</button>

      <div id="frameSection" class="edit-section">
        <p><i>S1:</i> Select a captured picture first.
          <br>
          <i>S2:</i><strong> Choose Frame:</strong></p>
        <div class="flashcard-options" id="frameOptions"></div>
        <input type="color" id="frameColor" class="color-picker" value="#ff007f" />
      </div>

      <div id="textSection" class="edit-section">
      <strong>Select Text:</strong>
    <div class="flashcard-options" id="preTextOptions">
      <div class="flashcard">WHO? ME</div>
      <div class="flashcard">COOL</div>
      <div class="flashcard">SWAGG</div>
      <div class="flashcard">BLOOMING</div>
    </div>
  <select id="fontSelect">
    <option value="Arial">Arial</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Verdana">Verdana</option>
  </select>
  <input type="color" id="textColor" value="#ffffff" />

  <button onclick="addText()">Add Text</button>
</div>


      <div id="stickerSection" class="edit-section">
        <strong>Add Sticker:</strong>
        <div class="flashcard-options">
          <button onclick="addSticker('üå∏')">üå∏</button>
          <button onclick="addSticker('‚ù§Ô∏è')">‚ù§Ô∏è</button>
          <button onclick="addSticker('üêª')">üêª</button>
          <button onclick="addSticker('üòé')">üòé</button>
          <button onclick="addSticker('‚ú®')">‚ú®</button>
        </div>
      </div>

      <strong>Desired strip bg:</strong>
      <input type="color" id="bgColor" value="#000000" onchange="changeBackground(this.value)" />
    </div>
  </div>

  <div class="edit-buttons">
    <button onclick="window.location.href='main.html'"> home</button>
    <button onclick="window.location.href='camera.html'">retake</button>
    <button onclick="toggleEditPanel()"> edit</button>
    <button onclick="toggleLayout()">toggle layout</button>
    <button onclick="downloadStrip()"> download</button>
  </div>

  <script>

    fetch("logo.html")
    .then(res => res.text())
    .then(data => {
      const logoWrapper = document.createElement("div");
      logoWrapper.innerHTML = data;
      document.body.appendChild(logoWrapper);
    });

    
    const stripContainer = document.getElementById("stripContainer");
    const frameOptions = document.getElementById("frameOptions");
    const frameColorInput = document.getElementById("frameColor");
    const editControls = document.getElementById("editControls");
    let selectedPreText = "momoir";
    const photos = JSON.parse(localStorage.getItem("photos")) || [
      "https://placekitten.com/240/180",
      "https://placekitten.com/241/180",
      "https://placekitten.com/242/180"
    ];

    let selectedImage = null;
    let selectedFrameStyle = "normal";

    photos.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => selectImage(img);
      stripContainer.appendChild(img);
    });

    function selectImage(img) {
      document.querySelectorAll(".strip-container img").forEach(i => i.classList.remove("selected"));
      img.classList.add("selected");
      selectedImage = img;
    }

    const frameStyles = ["normal", "dashed", "dotted", "shadow"];

    frameStyles.forEach(style => {
      const card = document.createElement("div");
      card.className = "flashcard";
      card.textContent = style;
      card.onclick = () => {
        if (!selectedImage) return;
        document.querySelectorAll(".flashcard").forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
        selectedFrameStyle = style;
        applyFrameStyle(style);
      };
      frameOptions.appendChild(card);
    });

    frameColorInput.addEventListener("input", () => {
      if (selectedImage) applyFrameStyle(selectedFrameStyle);
    });

    function applyFrameStyle(style) {
      if (!selectedImage) return;
      const color = frameColorInput.value;
      selectedImage.style.boxShadow = "none";
      selectedImage.style.border = `4px ${style === "shadow" ? "solid" : style} ${color}`;
      if (style === "shadow") {
        selectedImage.style.boxShadow = `0 0 15px ${color}`;
      }
    }

    function toggleEditPanel() {
      editControls.classList.toggle("show");
    }

    function toggleSection(id) {
      document.querySelectorAll(".edit-section").forEach(section => {
        section.classList.remove("show");
      });
      const selected = document.getElementById(id);
      selected.classList.add("show");
    }

    function toggleLayout() {
      stripContainer.classList.toggle("horizontal");
    }

    function changeBackground(color) {
      stripContainer.style.backgroundColor = color;
    }

    
document.querySelectorAll('#preTextOptions .flashcard').forEach(card => {
  card.addEventListener('click', () => {
    document.querySelectorAll('#preTextOptions .flashcard').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    selectedPreText = card.textContent;
  });
});

function addText() {
  const textColor = document.getElementById("textColor").value;
  const fontSelect = document.getElementById("fontSelect").value;

  const div = document.createElement("div");
  div.className = "overlay-text";
  div.textContent = selectedPreText;
  div.style.color = textColor;
  div.style.fontFamily = fontSelect;
  div.style.top = "50px";
  div.style.left = "50px";
  div.style.position = "absolute";
  div.ondblclick = () => div.remove();
  makeDraggable(div);
  stripContainer.appendChild(div);
}
    function addSticker(emoji) {
      const span = document.createElement("div");
      span.className = "sticker";
      span.textContent = emoji;
      span.style.top = "100px";
      span.style.left = "100px";
      span.style.position = "absolute";
      span.ondblclick = () => span.remove();
      makeDraggable(span);
      stripContainer.appendChild(span);
    }

    function makeDraggable(el) {
      let offsetX = 0;
      let offsetY = 0;
      el.onmousedown = function(e) {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function(e) {
          el.style.left = `${e.clientX - offsetX}px`;
          el.style.top = `${e.clientY - offsetY}px`;
        };
        document.onmouseup = function() {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }

    function downloadStrip() {
      html2canvas(stripContainer).then(canvas => {
        const link = document.createElement("a");
        link.download = "photostrip.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
