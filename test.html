<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Photobooth</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a1a1a 0%, #111 80%);
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #ff007f;
      animation: bounce 2s infinite;
      margin-bottom: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .tagline {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 1em;
    }

    .vertical-animate {
      height: 1.4em;
      overflow: hidden;
      font-size: 1.6em;
      margin-bottom: 2em;
      position: relative;
    }

    .vertical-animate ul {
      list-style: none;
      animation: scrollText 10s ease-in-out infinite;
      padding: 0;
    }

    .vertical-animate li {
      height: 1.4em;
    }

    @keyframes scrollText {
      0%, 10% { transform: translateY(0); }
      20%, 30% { transform: translateY(-1.4em); }
      40%, 50% { transform: translateY(-2.8em); }
      60%, 70% { transform: translateY(-4.2em); }
      80%, 90% { transform: translateY(-5.6em); }
      100% { transform: translateY(0); }
    }

    .start-btn {
      padding: 14px 28px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff007f;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 10;
    }

    .start-btn:hover {
      background-color: #e6006e;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 6s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>SnapStrip</h1>
  <p class="tagline">Click • Create • Cherish</p>

  <div class="vertical-animate">
    <ul>
      <li>Freeze your fun ✨</li>
      <li>Decorate your clicks 🎨</li>
      <li>Create beautiful strips 📸</li>
      <li>Add stickers, frames & more 🎉</li>
      <li>Print and share with love ❤️</li>
    </ul>
  </div>

  <button class="start-btn" onclick="startBooth()">Start Capturing 📷</button>

  <script>
    function startBooth() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => window.location.href = "camera.html")
        .catch(err => alert("Please allow camera access to proceed."));
    }

    const emojis = ['📸','✨','🎉','😄','🖼️','❤️','🎈'];
    for (let i = 0; i < 15; i++) {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (4 + Math.random() * 4) + "s";
      emoji.style.fontSize = (1.5 + Math.random() * 2) + "rem";
      emoji.style.top = "-10vh";
      document.body.appendChild(emoji);
    }
  </script>

</body>
</html>
